<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-2">
        <a href="../index.html">Applied Digital Media Home Page</a>
        <h1>The Quiz</h1>
        <p>Enter your name, and answer the question below to enter a draw to win a prize.</p>
        <form class="mt-4" onsubmit="captureDetails()" action="page2.html">
            <div class="mb-3 w-25">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label class="form-label">What is the capital city of Ireland? (Choose one):</label>
            </div>
            <div class="mb-3 form-check">
              <label class="form-check-label" for="paris">Paris</label>  
              <input type="radio" name="quiz" class="form-check-input" id="paris">
            </div>
            <div class="mb-3 form-check">
                <label class="form-check-label" for="dublin">Dublin</label>  
                <input type="radio" name="quiz" class="form-check-input" id="dublin">
            </div>
            <div class="mb-3 form-check">
                <label class="form-check-label" for="madrid">Madrid</label>  
                <input type="radio" name="quiz" class="form-check-input" id="madrid">
            </div>
            <div class="mb-3 form-check">
                <label class="form-check-label" for="cavan">Cavan</label>  
                <input type="radio" name="quiz" class="form-check-input" id="cavan">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="pages.js"></script>
  </body>
</html>
