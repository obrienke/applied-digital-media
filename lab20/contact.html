<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
		<ul class="nav nav-pills mt-2 mb-2">
			<li class="nav-item">
				<a class="nav-link" href="animals.html">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="animals.html">Animals</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="contact.html">Contact</a>
			</li>
		</ul>
		
		<h1>Contact Us</h1>
		
		<form>
		  <div class="mb-3">
			<label for="exampleInputEmail1">Enter your name</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
		  </div>
		  <div class="mb-3">
			<label for="exampleInputEmail1">Enter your email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		  </div> 
		  <div class="mb-3">
			<label for="exampleFormControlTextarea1">Enter your message</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your message"></textarea>
		  </div>
		  <div class="mb-3">
		  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
		  <label class="form-check-label" for="exampleRadios1">
			General enquiry
		  </label>
		</div>
		<div class="mb-3 form-check">
		  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
		  <label class="form-check-label" for="exampleRadios2">
			Booking enquiry
		  </label>
		</div>
		<br>
		<div class="mb-3">
		  <button type="submit" class="btn btn-primary">Submit</button>
		  </div>
		</form>
	</div>

    
  </body>
</html>
